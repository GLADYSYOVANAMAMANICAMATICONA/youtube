<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube jQuery</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="node_modules/youtube-api-search/index.js"></script>

    <link rel="stylesheet" href="app.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div row>
                    <div class="col-md-3 hidden-xs">
                        <img class="img-logo" src="assets/img/texto.png" alt="">
                    </div>
                    <div class="col-md-9">
                        <div class="input-group input-group-lg">
                            <input id="input-buscar" type="text" class="form-control" placeholder="Buscar">
                            <span id="buscar" class="input-group-addon"><i class="fa fa-search 3px" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </div>
            </div>
    </nav>
    <div class="row">
        <center>
            <aside class="col-md-12">
                <ol id="root">

                </ol>
            </aside>
        </center>
    </div>

    <script src="app.js"></script>
</body>

</html>
